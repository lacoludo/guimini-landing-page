<!-- Start Contact Area -->
<section class="contact-cta-area ptb-120 bg-38d16a" id="contact">
  <div class="container">
    <div class="section-title">
      <h2 class="wow fadeInDown text-white">Contactez-nous</h2>
    </div>
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-lg-6 col-md-12">
        <img src="../img/marketing.png" alt="image" />
      </div>
      <div class="col-lg-6 col-md-12">
        <form id="contactForm">
          <div class="row">
            <div class="col-lg-3 col-md-3">
              <div class="form-group">
                <select class="form-control">
                  <option selected>Civilité</option>
                  <option value="M.">M.</option>
                  <option value="Mme">Mme</option>
                </select>
              </div>
            </div>
            <div class="col-lg-4 col-md-4">
              <div class="form-group">
                <input
                  class="form-control"
                  type="text"
                  required
                  data-error="Veuillez entrer votre prénom"
                  placeholder="Prénom*"
                />
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-lg-5 col-md-5">
              <div class="form-group">
                <input
                  class="form-control"
                  type="text"
                  required
                  data-error="Veuillez entrer votre nom"
                  placeholder="Nom*"
                />
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-lg-12 col-md-12">
              <div class="form-group">
                <input
                  class="form-control"
                  type="email"
                  required
                  data-error="Veuillez entrer votre email"
                  placeholder="Email*"
                />
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-lg-12 col-md-12">
              <div class="form-group">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Entreprise"
                />
              </div>
            </div>
            <div class="col-lg-12 col-md-6">
              <div class="form-group">
                <input
                  class="form-control"
                  type="tel"
                  size="12"
                  minlength="10"
                  maxlength="12"
                  placeholder="Téléphone"
                />
              </div>
            </div>
            <div class="col-lg-12 col-md-6">
              <div class="form-group">
                <input class="form-control" type="text" placeholder="Objet" />
              </div>
            </div>
            <div class="col-lg-12 col-md-12">
              <div class="form-group">
                <textarea
                  class="form-control"
                  name="message"
                  id="message"
                  cols="30"
                  rows="5"
                  required
                  data-error="Ecrivez votre message"
                  placeholder="Votre Message*"
                ></textarea>
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-lg-12 col-md-12">
              <div class="contact-btn wow fadeInUp">
                <button class="btn btn-primary" type="submit">Envoyer</button>
              </div>
              <div class="h3 text-center hidden" id="msgSubmit"></div>
              <div class="clearfix"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- End Contact Area -->
